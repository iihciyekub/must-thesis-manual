<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <title>must.thesis.manual 0.0.1 </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 配置 Mermaid 渲染器 -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- 支持 LaTex 语言 -->
  <link rel="stylesheet" href="https://notebook.js.org/plugin/css/katex.min.css" />
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <!--在这里可以查询到ico怎么用  https://fontawesome.com/icons?d=gallery&m=free -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/v4-shims.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

</head>

<body>

  <nav>
    <!-- <a href="#/week/week1">/week/目录</a> -->
    <!-- 注意这里的路径需要以#开头 -->
  </nav>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: `<i class="fa-solid fa-seedling"></i> must-thesis-manual`,
      // repo: 'https://github.com/iihciyekub/MUST-Thesis',
      // object
      markdown: {
        smartypants: true,
        renderer: {
          link: function () {
            // ...
          },
        },
      },
      // function
      markdown: function (marked, renderer) {
        // ...
        return marked;
      },
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']],
      markdown: {
        renderer: {
          code: function (code, lang) {
            switch (lang) {
              case 'mermaid':
                if (lang === "mermaid") {
                  return (
                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                  );
                }
                return this.origin.code.apply(this, arguments);

              default:
                return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
      // <!-- 搜索框 -->
      search: {
        placeholder: {
          '/': `全局搜索...`
        },
        depth: 3,
      },
      auto2top: true,
      topMargin: 90,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3, // 就是个参数
      // <!-- 回到顶部 -->
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      // 分页导航插件
      pagination: {
        previousText: '上一卷',
        nextText: '下一卷',
        crossChapter: true,
        crossChapterText: true
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 回到顶部 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <!-- 搜索框 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>


  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 公式 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>

</html>
